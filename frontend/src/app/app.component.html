<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h1>Timetable</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div>
      <mat-select [(value)]="selectedClass" (selectionChange)="changeClass($event.value)">
        <mat-option *ngFor="let c of classes" [value]="c">{{ c.id }}</mat-option>
      </mat-select>

      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>

    <mat-card>
      <app-timetable [maxDays]="5" [maxUnitsPerDay]="10" [units]="units" [teachers]="teachers" (unitsChange)="handleUnitsChange($event)"></app-timetable>
    </mat-card>
  </mat-card-content>
</mat-card>
